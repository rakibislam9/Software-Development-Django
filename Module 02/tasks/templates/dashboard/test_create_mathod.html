{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
        <div class="w-1/2 mx-auto mt-8">
            <div>
            {% if message %}
                {% for massage in massage %}
                    <div class="px-2 py-1 {% if massage.tags == 'succes'%}bg-green-500{% endif %}">{{message}}</div>
                {% endfor %}
            {% endif %}
            </div>
            <form method="POST">
                
                {% csrf_token %}
                {{ task_form.as_p }}
                {{ task_detail_form.as_p}}
            
            <button type="submit"class=" mb-5 bg-rose-500 px-2 py-2 text-white">Submit</button>

       </form>

        </div>
</body>
</html>
